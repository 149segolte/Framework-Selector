			list-style: none;

			color: #fff;
			display: block;
			font-size: 4em;
			height: 2.7em;
			left: 0;
			padding: 0.2em;
			position: relative;
			top: 0;
			transition: all 0.3s ease;
			-webkit-transition: all 0.3s ease;
			width: 2.7em;
		}

		.listing-apps a:focus,
		.listing-apps a:hover {
			background: #333;
			box-shadow: none;
			left: -10px;
			top: -10px;
		}

		.listing-apps a:focus:before,
		.listing-apps a:hover:before {
			height: 10px;
		}

		.listing-apps a:focus:after,
		.listing-apps a:hover:after {
			width: 10px;
		}

		.listing-apps a:focus:after,
		.listing-apps a:focus:before,
		.listing-apps a:hover:after,
		.listing-apps a:hover:before {
			background: #222;
		}

		.listing-apps a:after,
		.listing-apps a:before {
			content: "";
			position: absolute;
		}

		.listing-apps a:before {
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
			height: 0;
			left: 5px;
			top: 100%;
			transform: skew(45deg, 0deg);
			-webkit-transform: skew(45deg, 0deg);
			width: 100%;
		}

		.listing-apps a:after {
			box-shadow: 5px 0 10px rgba(0, 0, 0, 0.4);
			height: 100%;
			left: 100%;
			top: 5px;
			transform: skew(0deg, 45deg);
			-webkit-transform: skew(0deg, 45deg);
			width: 0;
		}

		.name {
			font-size: 2rem;
			margin: 0;
			display: block;
			font-weight: bold;
		}

		body,
		html {
			height: 100%;
			width: 100%;
		}

			display: grid;
			font-family: Roboto Mono, monospace;
			grid-template-rows: min-content auto min-content;
			margin: 0;
			overflow: hidden;
			padding: 2vh 3vw;
		}

		body:has(.dark:checked) {
			background: #171717;
			color: #fff;
		}

		header {
			align-items: center;
			display: flex;
			flex-direction: column;
			padding: 1vh 2vw;
		}

			height: 100%;
			letter-spacing: 0.15rem;
			margin: 0;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		.socials {
			display: flex;
			height: 100%;
			margin-left: 0;
		}

		footer {
			align-items: center;
			display: flex;
			padding: 2vh 3vw;
		}

		footer>p {
			margin: 0;
		}

		.ThemeToggle {
			border-radius: 99em;
			height: 1.55rem;
			margin-left: auto;
			width: 1.55rem;
		}

		.dark {
			opacity: 0;
			position: absolute;
			top: -9999em;
		}

		.toggle {
			cursor: pointer;
			display: block;
			height: 100%;
			position: relative;
			width: 100%;
		}

		.toggle-handle-icon {
			align-self: center;
			cursor: pointer;
			padding: 0 !important;
			position: absolute;
		}

		.ThemeToggle:not(:has(.dark:checked)) .bxs-moon {
			visibility: hidden;
		}

		.ThemeToggle:has(.dark:checked) .bxs-sun {
			visibility: hidden;
		}

		.app-tile>div {
			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.icon {
			aspect-ratio: 1/1;
			-webkit-filter: grayscale(100%);
			-moz-filter: grayscale(100%);
			filter: grayscale(100%);
			transition: all 0.3s ease;
			width: 6rem;
		}

		.app-tile:focus .icon,
		.app-tile:hover .icon {
			-webkit-filter: grayscale(0);
			-moz-filter: grayscale(0);
			filter: grayscale(0);
		}

		.social {
			align-self: center;
			cursor: pointer;
			padding: 0 4px;
		}

		.social:focus,
		.social:hover {
			-webkit-animation: glitch 0.2s infinite;
			animation: glitch 0.2s infinite;
		}

		@keyframes glitch {
			0% {
				text-shadow: 5px 4px #cc0f39, -5px -6px #0ffbf9;
			}

			25% {
				text-shadow: -5px -6px #cc0f39, 5px 4px #0ffbf9;
			}

			50% {
				text-shadow: 5px -4px #cc0f39, -8px 4px #0ffbf9;
			}

			75% {
				text-shadow: -8px -4px #cc0f39, -5px -4px #0ffbf9;
			}

			to {
				text-shadow: -5px 0 #cc0f39, 5px -4px #0ffbf9;
			}
		}

		@media (min-width: 640px) {
